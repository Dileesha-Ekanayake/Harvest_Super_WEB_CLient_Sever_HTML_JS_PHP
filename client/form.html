<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="viewfunction.js"></script>

    <style>
      #d1{
        width: 43%;
      }
      #d2{
        width: 43%;
      }
      #d3 {
        width : 55%;
        height: 49%;
      }
      #d1,
      #d3 {
        display: inline-table;
      }
      #d2 {
        display: none;
      }

      body {
        padding-top: 0px;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 8px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="panel panel-primary">
        <div style="text-align: center" ; class="panel panel-heading">
          <h3>Employee Details Management</h3>
        </div>
        <div style="padding-left: 25px" ; id="d1">
          <div class="panel panel-success">
            <div class="panel panel-heading">
              <h3>Employee Management</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-8" id="employeeform">
                  <form class="form-horizontal" onsubmit="return false">
                    <div class="form-group form-group-sm">
                      <!-- <div class="form-group">
                        <label class="control-label col-md-3" for="txtID"
                          >ID</label
                        >
                        <div class="col-md-8">
                          <input
                            type="text"
                            id="txtID"
                            placeholder="Enter ID Here"
                            class="form-control"
                          />
                        </div>
                      </div> -->

                      <div class="form-group">
                        <label class="control-label col-md-3" for="txtName"
                          >Name</label
                        >
                        <div class="col-md-8">
                          <input
                            type="text"
                            id="txtName"
                            placeholder="Enter Name Here"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3" for="txtDOB"
                          >DOB</label
                        >
                        <div class="col-md-8">
                          <input
                            type="date"
                            data-date=""
                            data-date-format="YYYY MMMM DD"
                            id="txtDOB"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3" for="txtNIC"
                          >NIC</label
                        >
                        <div class="col-md-8">
                          <input
                            type="text"
                            id="txtNic"
                            placeholder="Enter NIC Here"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3" for="cmbGender"
                          >Gender</label
                        >
                        <div class="col-md-8">
                          <select
                            name="gender"
                            class="form-control"
                            id="cmbGender"
                          >
                            <option value="0" disabled selected hidden>
                              Select Gender
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3" for="txtMobile"
                          >Mobile</label
                        >
                        <div class="col-md-8">
                          <input
                            type="text"
                            id="txtMobile"
                            placeholder="Enter Mobile No. Here"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3" for="txtEmail"
                          >Email</label
                        >
                        <div class="col-md-8">
                          <input
                            type="text"
                            id="txtEmail"
                            placeholder="Enter Email Here"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="form-group">
                        <label
                          class="control-label col-md-3"
                          for="cmbDesignation"
                          >Designation</label
                        >
                        <div class="col-md-8">
                          <select
                            name="designation"
                            class="form-control"
                            id="cmbDesignation"
                          >
                            <option value="0" disabled selected hidden>
                              Select Designation
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label
                          class="control-label col-md-3"
                          for="cmbStatusEmployee"
                          >Status</label
                        >
                        <div class="col-md-8">
                          <select
                            name="statusemployee"
                            class="form-control"
                            id="cmbStatusEmployee"
                          >
                            <option value="0" disabled selected hidden>
                              Select Status
                            </option>
                          </select>
                        </div>
                      </div>

                      <div class="text-right">
                        <input
                          class="btn btn-danger btn-sm"
                          type="button"
                          id="btnDelete"
                          value="Delete"
                        />
                        <input
                          class="btn btn-warning btn-sm"
                          type="button"
                          id="btnUpdate"
                          value="Update"
                        />
                        <input
                          class="btn btn-success btn-sm"
                          type="button"
                          id="btnAdd"
                          value="Add"
                        />
                        <input
                          class="btn btn-warning btn-sm"
                          type="button"
                          id="btnClear"
                          value="Clear"
                        />
                        <input
                          class="btn btn-danger btn-sm"
                          type="button"
                          id="btnSearchForm"
                          value="Search-Form"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="padding-left: 25px" ; id="d2">
          <div class="panel panel-warning">
            <div class="panel panel-heading">
              <h3>Employee Search</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-8" id="employeeform">
                  <form class="form-horizontal" onsubmit="return false">
                    <div class="form-group form-group-sm">
                      <div class="form-group">
                        <label
                          class="control-label col-md-3"
                          for="txtSearchName"
                          >Name</label
                        >
                        <div class="col-md-8">
                          <input
                            type="text"
                            id="txtSearchName"
                            placeholder="Search by Name"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <label
                          class="control-label col-md-3"
                          for="cmbSearchGender"
                          >Gender</label
                        >
                        <div class="col-md-6">
                          <select
                            name="searchgender"
                            class="form-control"
                            id="cmbSearchGender"
                          >
                            <option value="0" disabled selected hidden>
                              Select Gender
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label
                          class="control-label col-md-3"
                          for="cmbSearchDesignation"
                          >Designation</label
                        >
                        <div class="col-md-6">
                          <select
                            name="searchdesignation"
                            class="form-control"
                            id="cmbSearchDesignation"
                          >
                            <option value="0" disabled selected hidden>
                              Select Designation
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="text-right">
                        <input
                          class="btn btn-warning btn-sm"
                          type="button"
                          id="btnSearch"
                          value="Search"
                        />
                        <input
                          class="btn btn-warning btn-sm"
                          type="button"
                          id="btnSearchClear"
                          value="SearchClear"
                        />
                        <input
                          class="btn btn-danger btn-sm"
                          type="button"
                          id="btnForm"
                          value="Form"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="d3" height="50">
          <div class="panel panel-danger">
            <div class="panel panel-heading ; form-group-sm form-inline">
              <h3>Employee View</h3>
                  <input  id="txtSearch"
                          class="form-control"
                          type="text"
                          class="col-md-6"
                          onkeyup='filterTable(tblMain)'/>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12" id="employeeform">
                  <div class="form-group">
                    <div
                      class="table-responsive"
                      class="col-md-12"
                      style="max-height: 389px"
                    >
                      <table
                        id="tblMain"
                        class="table table-striped table-condensed"
                      >
                        <thead>
                          <tr>
                            <th></th>
                            <th>
                                <input  id="txtNameSearch"
                                        class="form-control" 
                                        class="col-md-6" 
                                        type="text"
                                        onkeyup='filterTable(tblMain)'/>
                            </th>
                            <th>
                                <input  id="txtDobSearch"
                                        class="form-control" 
                                        class="col-md-6" 
                                        type="text"
                                        onkeyup='filterTable(tblMain)'/>
                            </th>
                            <th>
                                <input  id="txtNicSearch"
                                        class="form-control" 
                                        class="col-md-6" 
                                        type="text"
                                        onkeyup='filterTable(tblMain)'/>
                            </th>
                            <th>
                                <input  id="txtGenderSearch"
                                        class="form-control" 
                                        class="col-md-6" 
                                        type="text"
                                        onkeyup='filterTable(tblMain)'/>
                            </th>
                            <th>
                                <input  id="txtDesignationSearch"
                                        class="form-control" 
                                        class="col-md-6" 
                                        type="text"
                                        onkeyup='filterTable(tblMain)'/>
                            </th>
                        </tr>
                          <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>DOB</th>
                            <th>NIC</th>
                            <th>Gender</th>
                            <th>Designation</th>
                            <th>Delete/Update</th>
                          </tr>
                          <tr></tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="panel panel-primary">
        <div style="text-align: center" ; class="panel panel-heading">
          <h3>Serever Response</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-8">
              <div id="divDeveloper" style="margin-top: 10px">
                <div id="sereverResponse"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
